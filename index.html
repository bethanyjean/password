<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- text to display on page -->
    <h1>
        Random Password Generator
    </h1>
    <h2>
        Your Password is based on the following criteria:
    </h2>
    <div class="criterion">
        <div class="criteria" input answer="8" criteria-type="character">Character</div>
        <div class="criteria" input answer="yes" criteria-type="upper">upper</div>
        <div class="criteria" input answer="yes" criteria-type="lower">lower</div>
        <div class="criteria" input answer="yes" criteria-type="number">number</div>
        <div class="criteria" input answer="yes" criteria-type="special">special</div>
    </div>

    
    <!-- link to javaScript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
